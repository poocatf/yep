<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Data</title>
    <style>
        body {
            background-color: #f4f4f4;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        input {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        h1 {
            font-size: 32px;
        }
        .data-content {
            display: none;
        }
    </style>
</head>
<body>
    <h1>-1  Acccess Debued</h1>
    <input type="text" id="keycode" placeholder="Enter Keycode">
    <button onclick="checkKeycode()">Submit</button>

    <div id="data" class="data-content">
        <h2>Created User, Name GreenBlue</h2>
        <p><strong>Username:</strong> <span id="savedUsername"></span></p>
        <p><strong>Password:</strong> <span id="savedPassword"></span></p>
    </div>

    <script>
        function checkKeycode() {
            let keycode = document.getElementById('keycode').value;
            let correctKey = '185!\'%8xz@Access=True';

            if (keycode === correctKey) {
                // Retrieve the saved data
                let username = atob(localStorage.getItem('usr'));
                let password = atob(localStorage.getItem('pwd'));

                // Show the saved data
                document.getElementById('savedUsername').textContent = username;
                document.getElementById('savedPassword').textContent = password;
                document.getElementById('data').style.display = 'block';
            } else {
                alert('Incorrect Keycode!');
            }
        }
    </script>
</body>
</html>
